name: flutter_job
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  surf_lint_rules: ^2.1.0
  provider: ^6.0.5
  flutter_slidable: ^2.0.0
  smooth_page_indicator: ^1.0.1
  geolocator: ^9.0.2
  dio: ^4.0.0
  http: ^0.13.3
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5
  flutter_bloc: ^8.1.3
  dart_code_metrics: ^5.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.4
  mobx_codegen: ^2.3.0
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/empty_page/
    - assets/icons/empty_page/icon/
    - assets/icons/menu/
    - assets/icons/other/
    - assets/icons/other/icon/
    - assets/icons/catalog/
    - assets/icons/catalog/black/
    - assets/icons/catalog/white/
    - assets/icons/tutorial/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          style: italic
          weight: 100


